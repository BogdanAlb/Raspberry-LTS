<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ LTS Martie25</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>ğŸ‘¤ Utilizator: {{ user }}</h4>
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <p>ğŸ•’ Data È™i ora: <span id="dataOra"></span></p>
      <p>âœ… Stare sistem: <strong id="stareSistem">{{ stare }}</strong></p>
      <p>âš–ï¸ Valoare curentÄƒ: <strong id="valoare">-</strong> g</p>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <h5>ğŸ“ˆ Grafic interactiv</h5>
      <canvas id="grafic" height="100"></canvas>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <h5>ğŸ§¾ Istoric mÄƒsurÄƒtori</h5>
      <table class="table table-sm" id="tabelIstoric"><thead><tr><th>Timp</th><th>Greutate (g)</th></tr></thead><tbody></tbody></table>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <form method="POST" action="/rename_pdf" class="row g-2 align-items-center">
        <div class="col-auto">
          <select name="pdf_file" class="form-select" required>
            {% for f in pdf_files %}
              <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-auto">
          <input type="text" name="new_name" placeholder="Nume nou" class="form-control" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-warning">âœï¸ RedenumeÈ™te PDF</button>
        </div>
      </form>
      <div class="mt-3">
        <a href="/pdf" class="btn btn-success">ğŸ“„ DescarcÄƒ PDF</a>
        <a href="/" class="btn btn-secondary">ğŸ” Actualizare</a>
      </div>
    </div>
  </div>
</div>

<script>
setInterval(() => {
  const now = new Date();
  document.getElementById("dataOra").innerText = now.toLocaleString();
}, 1000);

const ctx = document.getElementById("grafic").getContext("2d");
const chart = new Chart(ctx, {
  type: 'line',
  data: { labels: [], datasets: [{ label: 'Greutate (g)', data: [], borderWidth: 2 }] },
  options: { scales: { y: { beginAtZero: true } } }
});

async function actualizeaza() {
  const r = await fetch('/latest');
  const j = await r.json();
  const t = j.timp, v = j.valoare;
  document.getElementById("valoare").innerText = v;
  if (chart.data.labels.length > 20) {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }
  chart.data.labels.push(t);
  chart.data.datasets[0].data.push(v);
  chart.update();

  const hist = await fetch('/history');
  const data = await hist.json();
  const tbody = document.querySelector("#tabelIstoric tbody");
  tbody.innerHTML = "";
  data.slice(-10).reverse().forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row['Timp']}</td><td>${row['Greutate (g)']}</td>`;
    tbody.appendChild(tr);
  });
}
setInterval(actualizeaza, 2000);
</script>
</body>
</html>
